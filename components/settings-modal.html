<!-- Settings Modal -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold">Project Settings</h2>
            <button id="closeSettingsBtn" class="w-8 h-8 rounded-md flex items-center justify-center transition-colors hover:bg-gray-100">
                <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
            </button>
        </div>
        <div class="p-6 space-y-6">
            <!-- Who can View -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Who can View</label>
                <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded-md">Anyone with the link</p>
            </div>
            
            <!-- Who can Comment -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Who can Comment</label>
                <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded-md">Only invited collaborators</p>
            </div>
            
            <!-- Project Thumbnail -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Thumbnail</label>
                <div class="flex items-center gap-3">
                    <div class="w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
                        <i data-lucide="image" class="w-8 h-8 text-gray-400"></i>
                    </div>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200 transition-colors">
                        Upload Image
                    </button>
                </div>
            </div>
            
            <!-- Delete Project -->
            <div class="pt-4 border-t border-gray-200">
                <button id="deleteProjectBtn" class="w-full px-4 py-2 bg-red-600 text-white text-sm rounded-md hover:bg-red-700 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    Delete Project
                </button>
            </div>
        </div>
    </div>
</div>
